{% extends "base.html" %}
{% block content %}

<div class="main pure-g-r">
    <div class="pure-u-7-8">
        <table class="pure-table" style="width:100%;border:0px">
        <tr><td><i class="fa fa-comment"></i> 提示框</td></tr>
        </table>
    </div>
    <div align="right" class="pure-u-1-8">
        <a class="pure-button pure-button-primary" href="{{ url_for('subnet.vlan_add') }}">添加新记录</a> 
    </div>
</div>

<div class="content pure-g-r">
    <div class="pure-u-1">
    <table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>备注</th>
            <th>关联子网</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for vlan in vlans %}
        <tr>
            <td>{{ vlan.id }}</td>            
            <td>{{ vlan.name }}</td>
            <td>{{ vlan.notes }}</td>
            <td>{{ subnets[vlan.subnet_id-1] }}</td>
            <td><a href="{{ url_for('subnet.vlan_detail', id=vlan.id) }}"><i class="fa fa-search"></i></a> <a href="{{ url_for('subnet.vlan_edit', id=vlan.id) }}"><i class="fa fa-edit"></i></a> <a href="{{ url_for('subnet.vlan_delete', id=vlan.id) }}"><i class="fa fa-trash-o"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
</div>

{% endblock %}
