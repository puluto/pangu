{% extends "base.html" %}
{% block content %}

<style>
	div#box {
		border-style: solid;
		border-color: #cccccc;
		border-width: 1px;
        margin-top: 5px;
        margin-left: 5px;
        margin-right: 5px;
	}
</style>

<div class="pure-g-r" style="height:30px">
	<div class="main pure-u-1">
        <table class="pure-table" style="width:100%;border:0px">
        <tr>
            <td style="color: blue">
                <i class="fa fa-comment">消息框
                    {% with messages = get_flashed_messages() %} 
                        {% for message in messages %} {{ message }} {% endfor %}
                    {% endwith %}
                </i>
            </td>
        </tr>
        </table>
    </div>
</div>

<div class="pure-g-r" style="height:250px">
    <div id="box" class="pure-u-1">
    </div>
</div>

{% endblock %}
